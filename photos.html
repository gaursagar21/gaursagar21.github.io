<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos - Sagar Gaur</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-content">
            <a href="index.html" class="logo">SG</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="blog.html">Writing</a>
                <a href="about.html">About</a>
                <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">[dark]</button>
            </div>
        </div>
    </nav>

    <main>
        <section class="page-header">
            <h1>Photos</h1>
        </section>

        <section class="photo-grid" id="photo-grid">
            <p>Loading...</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Sagar Gaur</p>
        <div class="footer-links">
            <a href="radar.html">Tech Radar</a>
            <a href="art.html">Artwork</a>
            <a href="photos.html">Photos</a>
            <a href="books.html">Books</a>
        </div>
    </footer>
    
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('photo-grid');
            try {
                const res = await fetch('data/photos.json');
                const photos = await res.json();
                
                container.innerHTML = '';
                
                photos.forEach(photo => {
                    const figure = document.createElement('figure');
                    figure.className = 'photo-item';
                    
                    if (photo.image) {
                        const img = document.createElement('img');
                        img.src = photo.image;
                        img.alt = photo.caption;
                        img.loading = 'lazy';
                        figure.appendChild(img);
                    } else {
                        const placeholder = document.createElement('div');
                        placeholder.className = 'photo-placeholder';
                        figure.appendChild(placeholder);
                    }
                    
                    const caption = document.createElement('figcaption');
                    caption.textContent = photo.caption;
                    figure.appendChild(caption);
                    
                    container.appendChild(figure);
                });
            } catch (e) {
                container.innerHTML = '<p>Could not load photos.</p>';
                console.error(e);
            }
            if (typeof applyRandomColors === 'function') applyRandomColors();
        });
    </script>
    <script src="focus-mode.js"></script>
</body>
</html>
